<section>
  <p>{{dataset_values.length}} رکورد</p>
  <p *ngIf="isLoading">درحال بارگزاری دیتاها...</p>
  <div class="table">
    <table>
      <tr>
        <th *ngFor="let key of dataset_keys">{{key}}</th>
      </tr>
      <tr *ngFor="let obj of dataset_values">
        <td *ngFor="let value of obj">{{value}}</td>
      </tr>
    </table>
  </div>
</section>
