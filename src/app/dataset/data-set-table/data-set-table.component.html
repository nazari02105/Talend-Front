<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container class="select" matColumnDef="select">
    <th class="number" mat-header-cell *matHeaderCellDef>
      <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                 >


      </mat-checkbox>
    </th>
    <td   mat-cell *matCellDef="let row;let i=index" class=number{{i}}>
      <mat-checkbox color="primary" (click)="$event.stopPropagation()"
              >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th class="number" mat-header-cell *matHeaderCellDef> </th>
    <td  mat-cell *matCellDef="let element;let i=index" class=number{{i}}> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container   matColumnDef="name">

    <th class="name" mat-header-cell *matHeaderCellDef> <span> نام</span> </th>
    <td mat-cell *matCellDef="let element;let i=index" class=number{{i}}>

      {{element.name}}
<!--      </div>-->
    </td>
  </ng-container>



  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td  class="symbol-column" mat-cell *matCellDef="let element;let i=index" class=number{{i}} (click)="sampleIconClick(i)">
      <button    class=number{{i}} class="sample-button" mat-button color="accent">
      <svg class=number{{i}}  name="talend-sample" fill="currentColor" focusable="false" aria-hidden="true" class="sample-icon sc-EHOje iyUYnG tc-svg-icon tc-icon tc-icon-name-talend-sample"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M5.627 8.312s-2.401 2.51-2.924 3.053c-.523.541-1.733 1.702-.67 2.766.952.952 2.119-.236 2.772-.912.654-.677 4.713-4.899 4.713-4.899l-3.891-.008z"></path>
        <path d="M5.67 13.363l -.175.183c-.667.7-1.583 1.656-2.562 1.656-.459 0-.91-.2-1.382-.616-.463-.408-.699-.832-.717-1.295-.039-.99.935-1.987 1.518-2.584l.14-.144 7.813-8.1 3.178 2.798-7.813 8.102zM16 5.207L10.087 0 8.901 1.227l.791.696C8.25 3.418 2.614 9.261 1.88 10.025l-.136.14c-.67.686-1.795 1.833-1.74 3.157.025.675.356 1.3.983 1.852.623.547 1.278.826 1.947.826 1.347 0 2.405-1.109 3.178-1.918l7.984-8.28.72.634L16 5.207z"></path>
      </svg></svg>
        <span class=number{{i}} *ngIf="!notShowSample" class="title">مشاهده ی نمونه ها</span>
      </button>
    </td>
  </ng-container>

<!--  delete column-->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td class="delete-column" mat-cell *matCellDef="let element;let i=index" class=number{{i}}>
    <div (click)="deleteDataSet(i)" class=number{{i}} class="container" >
        <svg class=number{{i}} xmlns="http://www.w3.org/2000/svg" class="trash-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M3 6l3 18h12l3-18h-18zm19-4v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.316c0 .901.73 2 1.631 2h5.711z"/></svg>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
