<h2>جزئیات سناریو</h2>
<h3>نام سناریو</h3>
<p>{{boardService.pipelineName}}</p>
<h3>وضعیت</h3>
<p>{{boardService.status}}</p>
<div *ngIf="boardService.sourceName">
  <h3>دیتاست مبدا</h3>
  <p>{{boardService.sourceName}}</p>
</div>
<div *ngIf="boardService.DistName">
  <h3>دیتاست مقصد</h3>
  <p>{{boardService.DistName}}
    <button mat-button color="primary" (click)="changeDist()">تغییر</button>
  </p>
</div>
